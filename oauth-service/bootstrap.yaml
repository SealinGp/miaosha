#1.read from local--------------

#oauth服务的http地址
http:
  host: 127.0.0.1
  port: 9019

#oauth服务的grpc地址
rpc:
  port: 9018

#注册与发现中心服务端
discover:
  Host: 127.0.0.1
  port: 8500
  instanceId: oauth-service-localhost
  serviceName: oauth
  weight: 10

#id = 服务注册发现中心的配置中心注册的serviceName
config:
  id: configserver
  profile: "dev"
  label: "master"

#zookeeper服务端信息
zookeeper:
  Hosts:
    - 127.0.0.1
    - 127.0.0.2
  SecProductKey: test

#zipin链路追踪服务端(url=上报地址)
trace:
  host: 127.0.0.1
  port: 9411
  url: "/api/v2/spans"

#mysql服务端
mysql:
  host: 127.0.0.1
  port: 3306

