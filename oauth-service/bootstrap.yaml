#1.load from local--------------
#注册与发现中心服务端
discover:
  Host: 127.0.0.1
  port: 8500
  instanceId: oauth-service-localhost
  serviceName: oauth
  weight: 10

#配置中心服务端
config:
  id: configserver #id = 服务注册发现中心的配置中心注册的serviceName
  profile: "dev"
  label: "master"

#oauth服务的http地址
http:
  host: 127.0.0.1
  port: 9019

#oauth服务的grpc地址
rpc:
  port: 9018


#zookeeper服务端信息
zookeeper:
  Hosts:
    - 127.0.0.1
    - 127.0.0.2
  SecProductKey: test

